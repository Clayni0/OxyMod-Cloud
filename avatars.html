<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аватарки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://graph.org/file/320933c5b99ad48d73790.jpg') no-repeat center center fixed;
            background-size: cover;
            color: blue;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 10px;
            width: 300px;
        }
        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Добавить аватарку</h2>
            <form onsubmit="handleAvatarUpload(event)">
                <input type="file" id="avatar-upload" required>
                <button type="submit">Загрузить</button>
            </form>
        </div>
    </div>
    <script>
        function handleAvatarUpload(event) {
            event.preventDefault();
            const avatarFile = document.getElementById('avatar-upload').files[0];

            const reader = new FileReader();
            reader.onload = function(event) {
                const avatarBase64 = event.target.result;

                // Сохранение аватарки (на самом деле, нужно отправлять данные на сервер)
                localStorage.setItem('avatar', avatarBase64);

                // Переадресация на страницу профиля после загрузки аватарки
                window.location.href = 'profile.html';
            };
            reader.readAsDataURL(avatarFile);
        }
    </script>
</body>
</html>
