<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayni's Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://graph.org/file/320933c5b99ad48d73790.jpg') no-repeat center center fixed;
            background-size: cover;
            color: blue;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
        }
        .navbar .profile-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar .profile-button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
            color: white;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            position: relative;
            text-align: center;
            width: 267px;
            background-color: rgba(0, 191, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .item:hover {
            background-color: rgba(0, 191, 255, 0.3);
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #000;
        }
        .description {
            color: white;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 0 0 10px 10px;
        }
        .description p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="profile-button" onclick="window.location.href='profile.html'">Профиль</button>
    </div>
    <div class="container">
        <div class="profile">
            <img src="src/avatar.jpg" alt="Clayni's Avatar" id="avatar">
            <h2>Clayni</h2>
        </div>
        <div class="gallery">
            <div class="item">
                <div class="image-container">
                    <img src="https://graph.org/file/e9276b0fd82eb5075b878.jpg" class="crazy">
                </div>
                <div class="description">
                    <p>Texture Pack</p>
                    <p>Core 16x [Red]</p>
                </div>
            </div>
            <div class="item">
                <div class="image-container">
                    <img src="https://graph.org/file/187937d44adb7ed175cc0.jpg" class="crazy">
                </div>
                <div class="description">
                    <p>Texture Pack</p>
                    <p>Core 16x [Purple]</p>
                </div>
            </div>
            <div class="item">
                <div class="image-container">
                    <img src="https://graph.org/file/d19f00b69b04af5212d87.jpg" class="crazy">
                </div>
                <div class="description">
                    <p>Texture Pack</p>
                    <p>DECKER 16x [Blue]</p>
                </div>
            </div>
            <!-- Добавьте больше изображений по необходимости -->
        </div>
    </div>
    <script>
        // Загрузка аватара из localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const avatar = localStorage.getItem('avatar');
            if (avatar) {
                document.getElementById('avatar').src = avatar;
            }
        });
    </script>
</body>
</html>
